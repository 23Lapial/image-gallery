<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Image gallery</title>

    <link rel="stylesheet" href="style.css">
    
  </head>

  <body>
    <h1>Image gallery example</h1>

    <div class="full-img">
      <img class="displayed-img" id='main-1' src="images/pic1.jpg">
      <div class="overlay">
        
      </div>
      <button class="dark" onclick="convertImageToGrayScale()">Darken</button>
    </div>

    <div class="thumb-bar">
      <img onclick="swapMainImage('images/pic1.jpg')" class="hotbar-image" id="mini-1" src="images/pic1.jpg">
      <img onclick="swapMainImage('images/pic2.jpg')" class="hotbar-image" id="mini-2" src="images/pic2.jpg">
      <img onclick="swapMainImage('images/pic3.jpg')" class="hotbar-image" id="mini-3" src="images/pic3.jpg">
      <img onclick="swapMainImage('images/pic4.jpg')" class="hotbar-image" id="mini-4" src="images/pic4.jpg">
      <img onclick="swapMainImage('images/pic5.jpg')" class="hotbar-image" id="mini-5" src="images/pic5.jpg">
    </div>
    <script src="main.js"></script>
  </body>
</html>
